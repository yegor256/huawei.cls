docker:
  image: yegor256/rultor-latex
install: |-
  gem install texsc:0.6.0
  gem install texqc:0.6.0
  sudo tlmgr option repository ctan
  sudo tlmgr --verify-repo=none update --self
  sudo tlmgr --verify-repo=none install $(cut -d' ' -f2 DEPENDS.txt | uniq)
  sudo tlmgr --verify-repo=none --no-auto-remove update $(cut -d' ' -f2 DEPENDS.txt | uniq) || echo 'FAILED TO UPDATE'
merge:
  script: |-
    l3build check
release:
  pre: false
  script: |-
    l3build tag ${tag}
    l3build ctan --show-log-on-error
    texsc
    texqc
    git commit -am "version set to ${tag}"
    echo 'y' | l3build upload --halt-on-error
